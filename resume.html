    .resume {

      width: 100%;

    } */
    td {

      height: 30px;
      border: 1px solid black;
    }
    thead {
      background-color: gray;
      text-align: center;
      height: 30px;
    }

    .btn,
    button {
      display: inline-block;
      background: #0da5a5;
      color: white;
      text-decoration: none;
      padding: 10px 40px;
      cursor: pointer;
      border-radius: 20px;
      margin-bottom: 15px;
      text-align: center;
